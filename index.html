<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Угадай число</h1>
    <p>Мы выбрали случайное число от 1 до 100. Посмотрите, сможете ли вы угадать это за 10 ходов или меньше. Мы скажем вам, была ли ваша догадка слишком высокой или слишком низкой.</p>

    <div class="form">
      <label for="guessField">Введите предположение: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Узнать ответ" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
